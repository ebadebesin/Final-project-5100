<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefly</title>
    <link rel="stylesheet" href="./scene.css">
    <script type="module" src="../login.js" defer></script>

</head>

<body>

    <h2>Briefly</h2>

    <form action="/submit-signin" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="email" placeholder="Email or Phone" id="email" name="username" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <br>
        <div class="FP">
            <a href="#">Forgot password?</a>
        </div>
        <br>
        <div>
            <label for="#">By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
        </div>
        <div>
            <button id="submit" type="submit">Log In</button>
        </div>
        <div>
            <label for="#"><a href="./registration copy.html" target="_blank">Create a new account</a></label>
        </div>
    </form>


</body>

</html>
