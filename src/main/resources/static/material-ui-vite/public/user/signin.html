<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Briefly</title>
        <link rel="stylesheet" href="./scene.css" />
        <link
            href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

        <script type="module" src="./login.js" defer></script>
    </head>

    <body>
        <h2>Briefly</h2>

        <form action="/submit-signin" method="POST" class="mui-form">
            <div class="mui-textfield">
                <label for="username">Username:</label>
                <input
                    type="email"
                    placeholder="Email or Phone"
                    id="username"
                    name="username"
                    required
                />
            </div>
            <br />
            <div class="mui-textfield">
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                />
            </div>
            <br />
            <br />
            <div>
                <button
                    id="submit"
                    type="submit"
                    class="mui-btn mui-btn--raised"
                >
                    Log in
                </button>
            </div>
            <div class="mui-textfield mui--text-center">
                <a href="./Register.html">Create a new account</a>
            </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child"
            type="text/javascript"
            async
        ></script>
    </body>
</html>
