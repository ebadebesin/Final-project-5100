<!DOCTYPE html>
<html>
<head>
  <title>Retelling App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        LOGO
        <nav>
            <a href="./start.html">Starter</a>
            <a href="">About</a>
            <a href="">Scores</a>
            <a href="">Feedbacks</a>
            <a href="">Contact</a>

        </nav>
    </header>
    <main>
        <h1>Daily Retelling</h1>
        <section>
            <div class="news-container">
                <h2>Today's News</h2>
                <ul id="news-list">
                </ul>
            </div>
        </section>

        <section>
        <div class="retelling-container">
            <h2>Your Retelling</h2>
            <textarea id="retelling-input"></textarea>
            <button id="submit-button">Submit</button>
        </div>
        </section>


        <div class="feedback-container">
            <h2>Feedback</h2>
            <p id="feedback-message"></p>
            <p id="score"></p>
        </div>

    </main>

    <footer>

            <p>&copy; 2023 Retelling App</p>
